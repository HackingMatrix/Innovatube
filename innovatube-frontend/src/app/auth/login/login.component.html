<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <input formControlName="identifier" placeholder="Usuario o correo" class="w-full p-2 border rounded" />
      <input type="password" formControlName="password" placeholder="Contraseña" class="w-full p-2 border rounded" />
  
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">
        Ingresar
      </button>
    </form>
  </div>
