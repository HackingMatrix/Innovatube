<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar sesión</h2>
  
    <!-- Mensaje global de error -->
    <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mb-2">{{ errorMessage }}</p>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
  
      <!-- Usuario o correo -->
      <div>
        <input formControlName="identifier" placeholder="Usuario o correo" class="w-full p-2 border rounded" />
        <div *ngIf="loginForm.get('identifier')?.touched && loginForm.get('identifier')?.invalid" class="text-red-500 text-sm mt-1">
          Este campo es obligatorio.
        </div>
      </div>
  
      <!-- Contraseña -->
      <div class="relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Contraseña"
          class="w-full p-2 border rounded pr-10"
        />
        <button type="button"
          (click)="togglePassword()"
          class="absolute right-2 top-2 text-sm text-blue-500 hover:underline focus:outline-none">
          {{ showPassword ? 'Ocultar' : 'Mostrar' }}
        </button>
      </div>
      
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
        La contraseña es obligatoria.
      </div>
      
  
      <!-- Botón -->
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600 transition">
        Ingresar
      </button>
    </form>
  </div>
