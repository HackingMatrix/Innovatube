<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Recuperar Contraseña</h2>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <input formControlName="email" placeholder="Correo electrónico" class="w-full p-2 border rounded" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full mt-4">
        Enviar enlace de recuperación
      </button>
    </form>
    <p *ngIf="message" class="mt-4 text-center">{{ message }}</p>
  </div>
